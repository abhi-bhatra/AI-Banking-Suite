                <!--<p class="wow fadeInDown"> <br> </p>
            </div>-->
			
          <div class="row">
            <div class="col-md-6 wp1 animated fadeInUp"> 
                <form action="POST">

                    <h2>Kindly fill the following information required for the account closure:</h2><br>
                    
                    <label><b><h3>1. Name of first/sole holder: </h3></b></label><br>
                    <input type="text" style="color: black;" name="fstHolder"/><br>
                    <br />

                    <label><b><h3>2. Name of second holder: </h3></b></label><br>
                    <input type="text" style="color: black;" name="scnHolder"/><br>
                    <br />

                    <label><b><h3>3. Name of third holder: </h3></b></label><br>
                    <input type="text" style="color: black;" name="thrdHolder"/><br>
                    <br />

                    <label><b><h3>4. Address of Correspondence: </h3></b></label><br>
                    <input type="text" style="color: black;" name="address"/><br>
                    <br />

                    <label><b><h3>5. City: </h3></b></label><br>
                    <input type="text" style="color: black;" name="city"/><br>
                    <br />

                    <label><b><h3>6. Reasons of Account Clousre: </h3></b></label><br>
                    <textarea rows="4" cols="50" style="color: black;" name="address"></textarea><br>
                    <br />

                    <label><b><h3>7. Balance remainig in the account(if any) to be: </h3></b></label><br>
                    <input type="radio" id="re-tra" name="re-tra" value="re-tra">
                    <label for="re-tra"><h4>partly rematerialized and partly transferred</h4></label><br>
                    <input type="radio" id="re" name="re" value="re">
                    <label for="re"><h4>rematerialized</h4></label><br>
                    <input type="radio" id="tra" name="tra" value="tra">
                    <label for="tra"><h4>transferred</h4></label><br>
                    <input type="radio" id="na" name="na" value="na">
                    <label for="na"><h4>not applicable</h4></label><br>
                    <br />

                    <label><b><h3>8. Client id: </h3></b></label><br>
                    <input type="text" style="color: black;" name="cid"/><br>
                    <br />

                    <label><b><h3>9. DP id: </h3></b></label><br>
                    <input type="text" style="color: black;" name="cid"/><br>
                    <br />
                   
                </form>
